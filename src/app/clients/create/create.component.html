<h1 mat-dialog-title>Create Client</h1>

<div mat-dialog-content>
  <form>
    <section class="section">
      <h4>Personal Details</h4>

      <div class="flex-row">
        <!-- First Name -->
        <mat-form-field class="flex-50">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="John" />
        </mat-form-field>
        <!-- Last Name -->
        <mat-form-field class="flex-50">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Doe" />
        </mat-form-field>
      </div>
      <div class="flex-row">
        <!-- Email Address -->
        <mat-form-field class="flex-100">
          <mat-label>Email Address</mat-label>
          <input matInput placeholder="johndoe@gmail.com" />
        </mat-form-field>
      </div>
    </section>

    <section class="section">
      <h4>Address</h4>
      <div class="flex-row">
        <!-- Street Name -->
        <mat-form-field class="flex-75">
          <mat-label>Street Name</mat-label>
          <input matInput placeholder="Baker" />
        </mat-form-field>
        <!-- House Number -->
        <mat-form-field class="flex-25">
          <mat-label>House Number</mat-label>
          <input matInput placeholder="21" />
        </mat-form-field>
      </div>
      <div class="flex-row">
        <!-- Postal Code -->
        <mat-form-field class="flex-100">
          <mat-label>Postal Code</mat-label>
          <input matInput placeholder="1234 AB" />
        </mat-form-field>
        <!-- City -->
        <mat-form-field class="flex-100">
          <mat-label>City</mat-label>
          <input matInput placeholder="Utrecht" />
        </mat-form-field>
      </div>
    </section>
  </form>
</div>

<div mat-dialog-actions class="action-buttons" align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    Confirm
  </button>
</div>
