<h1 mat-dialog-title>Create Client</h1>

<div mat-dialog-content>
  <form>
    <div fxLayout="row">
      <!-- First Name -->
      <mat-form-field fxFlex="50">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" />
      </mat-form-field>

      <!-- Last Name -->
      <mat-form-field fxFlex="50">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" />
      </mat-form-field>
    </div>

    <!-- Email Address -->
    <mat-form-field fxFlex="100">
      <mat-label>Email Address</mat-label>
      <input matInput placeholder="Email Address" />
    </mat-form-field>

    <div fxLayout="row">
      <!-- Street Name -->
      <mat-form-field fxFlex="75">
        <mat-label>Street Name</mat-label>
        <input matInput placeholder="Street Name" />
      </mat-form-field>

      <!-- House Number -->
      <mat-form-field fxFlex="25">
        <mat-label>House Number</mat-label>
        <input matInput placeholder="House Number" />
      </mat-form-field>
    </div>

    <!-- Postal Code -->
    <mat-form-field fxFlex="100">
      <mat-label>Postal Code</mat-label>
      <input matInput placeholder="Postal Code" />
    </mat-form-field>

    <!-- City -->
    <mat-form-field fxFlex="100">
      <mat-label>City</mat-label>
      <input matInput placeholder="City" />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions class="action-buttons" align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    Confirm
  </button>
</div>
