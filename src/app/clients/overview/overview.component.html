<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <h1>Clients</h1>
    <sub> Click on any client to view its details. </sub>

    <hr />

    <mat-list>
      <ng-container *ngFor="let client of client$ | async; let last = last">
        <mat-list-item (click)="onSelectClient(client)">
          <span>
            <mat-icon mat-list-icon>person</mat-icon>
            {{ client.name }}
          </span>
        </mat-list-item>
        <mat-divider *ngIf="!last"></mat-divider>
      </ng-container>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <app-details *ngIf="selectedClient" [client]="selectedClient"></app-details>
  </mat-drawer-content>
</mat-drawer-container>
