<mat-drawer-container>
  <mat-drawer mode="side" opened disableClose="true">
    <button
      class="create-button floating-button"
      mat-fab
      color="primary"
      (click)="onClickPlus()"
    >
      <mat-icon>add</mat-icon>
    </button>

    <ng-container *ngIf="!(isLoadingClients$ | async); else loadingSpinner">
      <!-- start Clients -->
      <mat-list>
        <div
          *ngFor="let client of client$ | async; let last = last"
          [ngClass]="{ selected: client === selectedClient }"
        >
          <app-client (selectedClient)="onSelectClient($event)" [client]="client"></app-client>
          <mat-divider *ngIf="!last"></mat-divider>
        </div>
      </mat-list>
      <!-- end Clients -->
    </ng-container>
  </mat-drawer>

  <mat-drawer-content>
    <app-details
      *ngIf="selectedClient; else placeholderTemplate"
      [client]="selectedClient"
    ></app-details>
  </mat-drawer-content>
</mat-drawer-container>

<!-- start Templates -->
<ng-template #loadingSpinner>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<ng-template #placeholderTemplate>
  <app-placeholder
    [message]="'Select any client to view its details'"
    [iconKey]="'person'"
  >
  </app-placeholder>
</ng-template>
<!-- end Templates -->
