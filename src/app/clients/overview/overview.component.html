<mat-drawer-container>
  <mat-drawer mode="side" opened disableClose="true">
    <!-- Title -->
    <mat-toolbar color="primary">
      <h1>Clients</h1>
    </mat-toolbar>

    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

    <ng-container *ngIf="!isLoading">
      <!-- Subtitle -->
      <ng-container
        [ngTemplateOutlet]="subtitleAndCreateTemplate"
      ></ng-container>

      <!-- start Clients -->
      <mat-list>
        <div
          *ngFor="let client of clients; let last = last"
          [ngClass]="{ selected: client === selectedClient }"
        >
          <ng-container
            [ngTemplateOutlet]="clientTemplate"
            [ngTemplateOutletContext]="{ $implicit: client }"
          ></ng-container>
          <mat-divider *ngIf="!last"></mat-divider>
        </div>
      </mat-list>
      <!-- end Clients -->
    </ng-container>
  </mat-drawer>

  <mat-drawer-content>
    <app-details *ngIf="selectedClient" [client]="selectedClient"></app-details>
  </mat-drawer-content>
</mat-drawer-container>

<!-- start Templates -->
<ng-template #subtitleAndCreateTemplate>
  <div class="subtitle-and-create-container">
    <span class="subtitle"> Click any client to view its details. </span>
    <button
      class="create-button"
      class="floating-button"
      mat-fab
      color="primary"
      (click)="onClickPlus()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</ng-template>

<ng-template #clientTemplate let-client>
  <mat-list-item (click)="onSelectClient(client)">
    <span class="clickable-element">
      <mat-icon mat-list-icon>person</mat-icon>
      {{ client.firstName }}
    </span>
  </mat-list-item>
</ng-template>
<!-- end Templates -->
