<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <h1>Clients</h1>
    <sub> Click on any client to view its details. </sub>

    <hr />

    <mat-list *ngIf="!isLoading; loadingTemplate">
      <div
        *ngFor="let client of clients; let last = last"
        [ngClass]="{ selected: client === selectedClient }"
      >
        <ng-container
          [ngTemplateOutlet]="clientTemplate"
          [ngTemplateOutletContext]="{ $implicit: client }"
        ></ng-container>
        <mat-divider *ngIf="!last"></mat-divider>
      </div>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <app-details *ngIf="selectedClient" [client]="selectedClient"></app-details>
  </mat-drawer-content>
</mat-drawer-container>

<ng-template #clientTemplate let-client>
  <mat-list-item (click)="onSelectClient(client)">
    <span class="clickable-element">
      <mat-icon mat-list-icon>person</mat-icon>
      {{ client.name }}
    </span>
  </mat-list-item>
</ng-template>

<ng-template #loadingTemplate> Loading... </ng-template>
