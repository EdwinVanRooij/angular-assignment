<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <!-- Header with Material Toolbar -->
    <mat-toolbar color="primary">
      <h1>Clients</h1>
    </mat-toolbar>
    <ng-container *ngIf="isLoading; then loadingTemplate; else subtitle">
    </ng-container>

    <mat-list *ngIf="!isLoading">
      <div
        *ngFor="let client of clients; let last = last"
        [ngClass]="{ selected: client === selectedClient }"
      >
        <ng-container
          [ngTemplateOutlet]="clientTemplate"
          [ngTemplateOutletContext]="{ $implicit: client }"
        ></ng-container>
        <mat-divider *ngIf="!last"></mat-divider>
      </div>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <app-details *ngIf="selectedClient" [client]="selectedClient"></app-details>
  </mat-drawer-content>
</mat-drawer-container>

<ng-template #clientTemplate let-client>
  <mat-list-item (click)="onSelectClient(client)">
    <span class="clickable-element">
      <mat-icon mat-list-icon>person</mat-icon>
      {{ client.name }}
    </span>
  </mat-list-item>
</ng-template>

<ng-template #loadingTemplate>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<ng-template #subtitle>
  <span class="subtitle"> Click on any client to view its details. </span>
</ng-template>
