Clients
<div class="container">
  <div class="client-list">
    <ul>
      <li
        *ngFor="let client of client$ | async"
        (click)="onSelectClient(client)"
      >
        {{ client.name }}
      </li>
    </ul>
  </div>
  <div class="client-details">
    <h2>Client Details</h2>
    <app-details *ngIf="selectedClient" [client]="selectedClient"></app-details>
  </div>
</div>
